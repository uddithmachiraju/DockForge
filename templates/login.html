<!-- templates/login.html -->
{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center pt-100 h-screen">
  <div class="bg-white bg-opacity-90 backdrop-blur-md p-10 rounded-2xl shadow-2xl w-full max-w-md z-10">
    <h2 class="text-3xl font-extrabold mb-6 text-center text-blue-600">Login to DockForge</h2>
    <form action="/login" method="POST">
      <input type="text" name="user_id" placeholder="Enter your unique ID" required
             class="w-full p-3 border border-blue-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition">
        Login
      </button>
    </form>
    <p class="mt-4 text-center text-gray-700">
      New here?
      <a href="/signup" class="text-blue-600 hover:underline font-semibold">Sign Up</a>
    </p>
  </div>
</div>
{% endblock %}
