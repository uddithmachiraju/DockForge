<!-- templates/signup.html -->
{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center h-screen">
  <div class="bg-white bg-opacity-90 backdrop-blur-md p-10 rounded-2xl shadow-2xl w-full max-w-md z-10">
    <h2 class="text-3xl font-extrabold mb-6 text-center text-green-600">Sign Up for DockForge</h2>
    <form action="/signup" method="POST">
      <input type="email" name="email" placeholder="Enter your email"
             class="w-full p-3 border border-green-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-green-400" required />
      <button type="submit"
              class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition">
        Sign Up
      </button>
    </form>
    <p class="mt-4 text-center text-gray-700">
      Already have an account?
      <a href="/login" class="text-green-600 hover:underline font-semibold">Login</a>
    </p>
  </div>
</div>
{% endblock %}
